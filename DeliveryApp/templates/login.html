{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block header %}
<H1>Restaurant Login</H1>
{% endblock %}

{% block content %}
{% if message %}
<script>alert('{{ message }}')</script>
{% endif %}

<div align="center">
  <form action='{% url 'login' %}' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Login">
    <button type="button" onclick="location.href='{% url 'register' %}'" class="btn btn-primary">Register</button>
  </form>
</div>
<div align="center">
</div>
{% endblock %}
