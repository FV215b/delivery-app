{% extends 'base.html' %}
{% if message %}
<script>
    alert('{{ message }}')
</script>
{% endif %}


{% block title %}
Login
{% endblock %}

{% block header %}
<H1>Restaurant Login</H1>
{% endblock %}

{% block content %}
<div align="center" class="container">
  <form action='{% url 'welcome' %}' method='post'>
    {% csrf_token %}
    <p><b>Username:</b> <input type="email" name="email"></p>
    <p><b>Password:</b> <input type="password" name="passwd"></p>
    <input type="submit" class="btn btn-success" value="Login">
    <button type="button" onclick="location.href='{% url 'register' %}'" class="btn btn-primary">Register</button>
  </form>
</div>
<div align="center">
</div>
{% endblock %}
